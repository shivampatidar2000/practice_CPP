    <script> 
     var a , revers;
     function myfun(a,revers = 0)
     {
        while(a!=0)
        {
            revers = revers*10 + a%10;
            a = a/10;
        }
      document.write("after revers the value " + revers);
     }
     
     function myrevers()
     {
        var a = 12345;
        var revers ;
      document.write(" Before revers the value "+ a);
        myfun(a,revers);
    }
    </script>
