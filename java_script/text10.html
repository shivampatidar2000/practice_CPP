<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function myfun(arr)
        {
            let sum = 0;
            for(let i = 0; i<arr.length; i++)
            { 
            sum += arr[i];
        }
        return sum;
        }
      let arr = [3,4,3,44];
      document.write("sum of given array is " + myfun(arr));
        
    </script>
</body>
</html>
